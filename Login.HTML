<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(100deg, yellow,cyan,orange);
        }
        div{
            background-color: rgba(0, 0, 0, 0.497);
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50% );
            padding: 190px;
            border-radius: 15px;
            color: powderblue;
        }
        input{
            padding: 6px;
            border-radius: none;
            outline: none;
            font: optional;
        }
        button{
            background-color: 0,0,0,rgba(0, 0, 0, 0.774);
            border: none;
            padding: 6px;
            width: 100%;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            font-size: 12px;
            cursor:pointer;
        }
        button:hover{
            background-color: rgb(200, 255, 0);
        }
        nav{
            position: absolute;
            top:440px;
            left: 170px;
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <input type="text"placeholder="Nome" required><br><br>
        <input type="email"placeholder="Email" required><br><br>
        <input type="password"placeholder="Senha" required><br><br>
        <button>Enter</button><br><br>
        <nav>
            <ul>
        <li><a href="https://github.com/JonathasGuimaraes/Test-login.git">GitHub</a></li>
        </ul>
        </nav>
</body>
</html>
